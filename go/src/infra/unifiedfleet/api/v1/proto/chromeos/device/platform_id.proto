syntax = "proto3";

package unifiedfleet.api.v1.proto.chromeos.device;

option go_package = "infra/unifiedfleet/api/v1/proto/chromeos/device;ufspb";

// Globally unique identifier.
message PlatformId {
  // Required. Source: 'mosys platform name'.
  string value = 1;
}
