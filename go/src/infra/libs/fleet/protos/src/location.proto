syntax = "proto3";

package fleet;

// Required by protoc-gen-go
option go_package = "infra/libs/fleet/protos/go";

// Next Tag: 7
message Location {
  // Location of the asset in the lab
  string lab = 1;
  string aisle = 2;
  string row = 3;
  string rack = 4;
  string shelf = 5;
  string position = 6;
}