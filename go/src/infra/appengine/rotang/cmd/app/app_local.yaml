runtime: go111

env_variables:
  PROD_ENV: "local"

handlers:
  - url: /images
    static_dir: images
    secure: always

  - url: /css
    static_dir: css
    secure: always

  - url: /static
    static_dir: static
    secure: always

  - url: /cron/.*
    script: auto
    login: admin

  - url: /
    script: auto
    secure: always

  - url: /.*
    script: auto
    secure: always
