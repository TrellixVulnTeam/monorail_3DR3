cron:
- description: LUCI config datastore cache periodic refresh
  url: /admin/config/cache/manager
  schedule: every 10 minutes
- description: tsmon house keeping
  url: /internal/cron/ts_mon/housekeeping
  schedule: every 1 minutes

- description: Free invalid DUT assignments
  url: /internal/cron/free-invalid-duts
  schedule: every 5 minutes
- description: Prune expired drones
  url: /internal/cron/prune-expired-drones
  schedule: every 1 hours
- description: Prune drained DUTs
  url: /internal/cron/prune-drained-duts
  schedule: every 1 hours
