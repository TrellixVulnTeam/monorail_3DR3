syntax = "proto3";

package recipes.infra.cros_flash;

// Input properties recognized by 'infra/cros_flash' recipe.
message Inputs {
  // Xbuddy path of the image to flash the device with.
  string xbuddy_path = 1;
  // Board of the device to flash.
  string board = 2;
}
