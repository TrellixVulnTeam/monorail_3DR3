package: infra/tools/luci/gerrit/${platform}
description: Gerrit client.
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - mac-amd64
  - windows-386
  - windows-amd64
go_packages:
  - go.chromium.org/luci/client/cmd/gerrit
root: ../../go/bin
data:
  - file: gerrit${exe_suffix}
  - version_file: .versions/gerrit${exe_suffix}.cipd_version
