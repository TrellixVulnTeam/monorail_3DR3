package: infra/monitoring/sysmon/${platform}
description: sysmon reports machine tsmon metrics.
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - mac-amd64
  - windows-386
  - windows-amd64
go_packages:
  - infra/monitoring/sysmon/cmd/sysmon
root: ../../go/bin
data:
  - file: sysmon${exe_suffix}
  - version_file: .versions/sysmon${exe_suffix}.cipd_version
