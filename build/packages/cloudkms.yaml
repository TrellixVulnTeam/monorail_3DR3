package: infra/tools/luci/cloudkms/${platform}
description: Tool to interact with Google Cloud Key Management Service
platforms:
  - linux-386
  - linux-amd64
  - linux-arm64
  - linux-armv6l
  - mac-amd64
  - windows-386
  - windows-amd64
go_packages:
  - go.chromium.org/luci/client/cmd/cloudkms
root: ../../go/bin
data:
  - file: cloudkms${exe_suffix}
  - version_file: .versions/cloudkms${exe_suffix}.cipd_version
