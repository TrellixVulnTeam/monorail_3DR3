<!DOCTYPE html>
<title>Chromium Code Review</title>
<meta name=viewport content='initial-scale=1, maximum-scale=1, user-scalable=no'>

{%if account%}
<script>
  var INITIAL_USER_DATA = {
    email: "{{account.email|escapejs}}",
    name: "{{account.nickname|escapejs}}",
  };
</script>
{%endif%}

{%if not is_dev%}
<script>
window.GoogleAnalyticsObject = "ga";

window.ga = window.ga || function() {
    ga.q = ga.q || [];
    ga.q.push(arguments);
};
ga.q = [];
ga.l = +new Date();

var script = document.createElement("script");
script.async = true;
script.src = "//www.google-analytics.com/analytics.js";
document.documentElement.appendChild(script);

ga("create", "UA-55762617-11", {
      "allowLinker": true,
      "siteSpeedSampleRate": 100,
});

ga("require", "linker");

ga("linker:autoLink", [
      "chromiumcodereview.appspot.com",
        "codereview.chromium.org",
        ]);

ga("send", "pageview");

(function(i,s,o,g,r,a,m){i['CrDXObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://storage.googleapis.com/crdx-feedback.appspot.com/feedback.js','crdx');

crdx('setFeedbackButtonLink',
    'https://bugs.chromium.org/p/chromium/issues/entry?cc=andybons@chromium.org&components=Infra%3ECodereview%3ERietveld%3EPolymerUI&labels=Infra-DX');
</script>
{%endif%}

<script src='/new_static/bower_components/platform/platform.js'></script>

{%if is_dev%}
  <link rel='import' href='/new_static/components/cr-app.html'>
{%else%}
  <link rel='import' href='/new_static/components/cr-app.vulcanized.html?v={{rietveld_revision}}'>
{%endif%}

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    font-size: 13px;
    line-height: 1.65em;
    color: #222;
    tab-size: 2;
}

body {
    overflow-y: scroll;
    /* Avoid the overlay chrome status bar. */
    padding-bottom: 20px;
}
</style>
<cr-app></cr-app>
