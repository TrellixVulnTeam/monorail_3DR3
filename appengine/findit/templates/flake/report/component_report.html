<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <title>Flake Report For {{component}}</title>
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/ui/elements/cats-app.html">
  <link rel="import" href="/ui/elements/flake_report/component_report.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function() {
      document.getElementById('app').userInfo = {{ (user_info or {}) | tojson | safe }};
    });
  </script>
  </script>
</head>
<body>
  <cats-app id="app" components="Infra>Test>Flakiness" page-header="Flakiness State for component {{component}}">
    <component-report
      component='{{component}}'
      component_reports='{{report_json | tojson}}'
      top_flakes='{{top_flakes | tojson}}'
      total='{{total}}'>
  </cats-app>
</body>
