<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="element-base-with-urls.html">

<dom-module id="cuic-single-screenshot">
  <template>
    <div id="container" style="margin:10px;">
      <iron-query-params
          params-string="{{query_}}"
          params-object="{{queryParams_}}">
      </iron-query-params>
      <iron-location id="location" query="{{query_}}"></iron-location>
      <a id="screenshot-link"  title="Click for details" href="[[computeLink_(key, queryParams_)]]">
        <iron-image
            id="screenshot-image"
            src="[[computeScreenshotUrl_(key)]]"
            style="height:400px; width: 400px;"
            sizing="contain">
        </iron-image>
      </a>
      <p>[[label]]</p>
    </div>
  </template>
  <script src="cuic-single-screenshot.js"></script>
</dom-module>
