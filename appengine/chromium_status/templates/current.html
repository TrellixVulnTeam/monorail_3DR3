<html>
<body marginwidth="0" marginheight="0" topmargin="0" leftmargin="6">
<style type="text/css">
a:link { color: #0000ff; }
a:vlink { color: #0000ff; }
a:alink { color: #0000ff; }
div.status-message {
  margin-bottom: 1em;
  padding: 0.5em;
  font-weight: normal;
  font-size: 16px;
  font-family: Verdana, Cursor;
  text-align: center;
  color: black;
  border-top-right-radius: 24px;
  -webkit-border-top-right-radius: 24px;
  -moz-border-radius-topright: 1em;
  border-top-left-radius: 24px;
  -webkit-border-top-left-radius: 24px;
  -moz-border-radius-topleft: 1em;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  -moz-box-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  -webkit-box-shadow: 2px 2px 6px rgba(0,0,0,0.6);
}
span.change_status {
  float:right;
  font-size: 10px;
}
div.open {
  background-color: #8fdf5f;
}
div.closed {
  background-color: #e98080;
}
div.maintenance {
  background-color: #e0b0ff;
}
div.throttled {
  background-color: #fffc6c;
}
</style>

<center width="100%">
  {% if show_login %}
  <div class="status-message maintenance">
    <a target="_blank" href="/">Login Required</a></div>
  {% else %}
  <a href="/" target="_blank">
    <div class="status-message {{ state }}">{{ message }} </div>
  </a>
  {% endif %}
</center>

</body>
</html>
